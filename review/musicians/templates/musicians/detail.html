<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>상세 페이지</h1>
  <hr>
  <!-- Musician 은 결국 인스턴스다 -->
  <h1>{{ musician }}</h1>
